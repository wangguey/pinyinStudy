<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="study pinyin happy">
    <meta name="keywords" content="pinyin">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <link rel="stylesheet" href="/lib/bootstrap/4.4.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/lib/font-awesome/5.13.0/all.min.css">
    <title>快樂學拼音</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="/main.css" />

    <script src="/lib/jQuery/jquery-3.4.1.min.js"></script>
    <script src="/lib/_practice/vowelPractice.js"> </script>

    <style>
        img {
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
    </style>

</head>

<body onload=showFirst()>
    <div class="container-fluid">
        <!--主選單start-->
        <div w3-include-html="/navbar.html"></div>
        <!--主選單 end-->
        <!-- practice start-->
        <div>
            <h4 class='text-success' style="display: inline">7個韻母(母音)練習</h4>
        </div>
        <!-- common start-->
        <!-- <div w3-include-html="/practice/commonPractice.html"></div> -->
        <div class="row">
            <div class="col-12">
                <div>
                    <audio id='voice' controls autoplay>
                        <source src='' type="audio/wav">
                    </audio>
                </div>
                <form id='form' onSubmit="return false" method="post">
                    <table class="table table-striped ">
                        <tbody>
                            <tr>
                                <td align="right">
                                    <h4>題目&nbsp&nbsp提示語:</h4>
                                </td>
                                <td>
                                    <h4 class='text-danger' id='tip'></h4>
                                </td>
                            </tr>
                            <tr>
                                <td align="right">
                                    <h4>輸入拼音符號:</h4>
                                </td>
                                <td>
                                    <h4>
                                        <input id="answer" class='text-danger' type="text" name="answer" maxlength="6"
                                            size="6" autofocus>
                                    </h4>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="2" align="center">
                                    <h4 class='text-dark'>按<span style='color:red;'>&#8629;enter</span>核對答案</h4>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </form>
            </div>
        </div>
        <div class='mt-0'>
            <img src="/assets/images/practice2.jpg" style="width:50%;" alt="pinyin show">
        </div>
        <!-- common end-->
        <!-- practice end-->

        <!-- footer 開始 -->
        <div w3-include-html="/footer.html"></div>
        <!-- footer 結束 -->
    </div>
    <!-- <script src="/lib/_practice/vowelPractice.js"> </script> -->
</body>

<script src="/lib/_common/include.js"></script>
<script src="/lib/font-awesome/5.13.0/all.min.js"></script>
<script src="/lib/popper/1.16.1/popper.min.js"></script>
<script src="/lib/bootstrap/4.4.1/js/bootstrap.min.js"></script>

</html>
