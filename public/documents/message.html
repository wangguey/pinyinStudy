<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
  <meta charset="UTF-8">
  <meta name="description" content="study pinyin happy">
  <meta name="keywords" content="pinyin">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

  <link rel="stylesheet" href="/lib/bootstrap/4.4.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="/lib/font-awesome/5.13.0/all.min.css">
  <!-- update the version number as needed -->
  <script defer src="/__/firebase/7.14.0/firebase-app.js"></script>
  <!-- include only the Firebase features as you need -->
  <script defer src="/__/firebase/7.14.0/firebase-auth.js"></script>
  <script defer src="/__/firebase/7.14.0/firebase-database.js"></script>
  <script defer src="/__/firebase/7.14.0/firebase-messaging.js"></script>
  <script defer src="/__/firebase/7.14.0/firebase-storage.js"></script>
  <script defer src="/__/firebase/7.14.0/firebase-firestore.js"></script>
  <!-- initialize the SDK after all desired features are loaded -->
  <script defer src="/__/firebase/init.js"></script>

  <script src="/lib/jQuery/jquery-3.4.1.min.js"></script>
  <script src="/lib/_common/message.js"> </script>
  <title>快樂學拼音</title>
  <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="/main.css">
</head>

<body>
  <div class="container-fluid">
    <!--主選單start-->
    <div w3-include-html="/navbar.html"></div>
    <!--主選單 end-->

    <!--breadcrumb start-->
    <div class="row">
      <div class="col-12">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb text-info">
            <li class="breadcrumb-item"><a href="\"><i class="fas fa-home"></i>首頁</a></li>
            <li class="breadcrumb-item active text-info" aria-current="page">留言板</li>
          </ol>
        </nav>
      </div>
    </div>
    <!-- breadcrumb end-->

    <!--messages start-->
    <div class="row">
      <div class="col-3"></div>
      <div class="col-6">
        <div id="ShowBox"> </div>
        <!-- <form id='form' method="post"> -->
        <form class="m-3 needs-validation" action="/index.html" onSubmit="return go2IndexPage()" method="post">
          
          <table class="table table-striped  table-primary">
            <tbody>
              <tr>
                <input id="time" type="hidden" name="time" value="2020/5/1">
              </tr>

              <tr>
                <td width="120" align="right">名號:<em>*</em></td>
                <td valign="top">
                  <input id="name" type="text" name="name" maxlength="100" value="" size="45" placeholder="nickname"
                    required autofocus>
                </td>
              </tr>

              <tr>
                <td width="120" align="right">標題:</td>
                <td>
                  <input id="title" type="text" name="title" maxlength="100" value="" size="45">
                </td>
              </tr>

              <tr>
                <td width="120" align="right">回覆Email:</td>
                <td>
                  <input type="email" id="email" placeholder="email@example.com" name="email" maxlength="100" value=""
                    size="45">
                </td>
              </tr>
              <tr>
                <td width="120" align="right">私密留言:</td>
                <td valign="top"><input class="radio" type="checkbox" name="privacy" style="zoom:2;"></td>
              </tr>
              <tr>
                <td width="120" valign="top" align="right">留言:<em>*</em></td>
                <td>
                  <textarea warp="Hard" id="messages" name="messages" rows="6" cols="50" required></textarea>
                </td>
              </tr>
              <tr>
                <td colspan="2" align="right" height="50">
                  <button class="btn btn-primary" type="submit" id='submit'>送出<i
                      class="fas fa-dove fa-2x"></i></button>
                  <!-- <input type="submit" style="width:25%" class="btn btn-primary"  value ='送出' id="submit"><i class="fas fa-dove fa-2x"></i> -->
                </td>
              </tr>
            </tbody>
          </table>
        </form>
      </div>
    </div>
    <!--message end-->

    <!-- footer 開始 -->
    <div w3-include-html="/footer.html"></div>
    <!-- footer 結束 -->
  </div>


</body>

<!-- submit 結束 -->


<script src="/lib/font-awesome/5.13.0/all.min.js"></script>
<script src="/lib/popper/1.16.1/popper.min.js"></script>
<script src="/lib/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<script src="/lib/_common/include.js"></script>

</html>
