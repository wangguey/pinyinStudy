<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="study pinyin happy">
    <meta name="keywords" content="pinyin">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <link rel="stylesheet" href="/lib/bootstrap/4.4.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/lib/font-awesome/5.13.0/all.min.css">
    <title>快樂學拼音</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="/main.css" />

    <script src="/lib/jQuery/jquery-3.4.1.min.js"></script>
    <script src="/lib/_show/vowelShow.js"> </script>

    <style>
        img {
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
    </style>

</head>

<body onload=showFirst()>
<!-- <body > -->
    <div class="container-fluid">
        <!--主選單start-->
        <div w3-include-html="/navbar.html"></div>
        </div>
        <!--主選單 end-->

        <!-- show start-->
        <div>
            <h4 class='text-primary' style="display: inline">10個單韻母(母音)介紹</h4>
        </div>
        <!--show common start-->
        <!-- <div w3-include-html="/show/commonShow.html"></div> -->
        <div class="row">
            <div class="col-12">
                <div>
                    <button id='showPrevious' type="button" class="btn btn-primary  mr-3">
                        <i class="fas fa-chevron-circle-left fa-2x"></i>上一題</button>
                    <button id='showNext' type="button" class="btn btn-primary">下一題<span
                            class="fas fa-chevron-circle-right fa-2x"></span></button>
                    <audio id='voice' controls autoplay>
                        <source src='' type="audio/wav">
                    </audio>
                </div>
                <table class="table table-striped ">
                    <tbody>
                        <tr>
                            <td align="right">
                                <h4 class='text-primary'>提&nbsp示&nbsp語:</h4>
                            </td>
                            <td>
                                <h4 class='text-danger' id='tip'></h4>
                            </td>
                        </tr>
                        <tr>
                            <td align="right">
                                <h4 class='text-primary'>拼音符號:</h4>
                            </td>
                            <td>
                                <h4 class='text-danger' id='remark'> </h4>
                            </td>
                        </tr>
                        <tr>
                            <td align="right">
                                <h4 class='text-muted'>注音符號:</h4>
                            </td>
                            <td>
                                <h4 class='text-muted' id='zhuyin'> </h4>
                            </td>
                        </tr>
        
                    </tbody>
                </table>
            </div>
        </div>
        <div>
            <img src="/assets/images/show2.jpg" style="width:35%;" alt="pinyin show">
        </div>
        <!--show common end-->
        <!-- show end-->

        <!-- footer 開始 -->
        <div w3-include-html="/footer.html"></div>
        <!-- footer 結束 -->
    </div>
    
</body>

<script src="/lib/_common/include.js"></script>
<script src="/lib/font-awesome/5.13.0/all.min.js"></script>
<script src="/lib/popper/1.16.1/popper.min.js"></script>
<script src="/lib/bootstrap/4.4.1/js/bootstrap.min.js"></script>

</html>
