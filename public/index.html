<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
  <meta charset="UTF-8">
  <meta name="description" content="study pinyin happy">
  <meta name="keywords" content="pinyin">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  
  <link rel="stylesheet" href="/lib/bootstrap/4.4.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="/lib/font-awesome/5.13.0/all.min.css">
  
  <title>快樂學拼音</title>
  <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="/main.css">

</head>

<body>
  <div class="container-fluid">
    <!--主選單start-->
    <div w3-include-html="/navbar.html"></div>
    <!--主選單 end-->

    <!--breadcrumb start-->
    <div class="row">
      <div class="col-12">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="\"><i class="fas fa-home"></i>首頁</a></li>
          </ol>
        </nav>
      </div>
    </div>
    <!-- breadcrumb end-->

    <!-- header 開始 -->
    <div w3-include-html="/header.html"></div>
    <!-- header 結束 -->

    <!-- 輪播 開始 -->
    <div class="row">
      <div class="col-12">
        <div id="carouselExampleFade" class="carousel slide carousel-fade" data-ride="carousel" data-interval="6000">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="\assets\images\showboot.jpg" class="d-block w-100" alt="...">
              <div class="carousel-caption d-block">
                <div class="display-4 font-weight-bold  font-italic text-danger bg-warning">有趣的順口溜<br>
                  學的快,記得牢</div>
              </div>
            </div>
            <div class="carousel-item ">
              <img src="\assets\images\practiceboot.jpg" class="d-block w-100" alt="...">
              <div class="carousel-caption d-block">
                <div class="display-4 font-weight-bold font-italic text-danger bg-warning">自我練習,直到精熟<br>
                  輸入錯誤,提示答案</div>
              </div>
            </div>
            <div class="carousel-item">
              <img src="\assets\images\testboot.jpg" class="d-block w-100" alt="...">
              <div class="carousel-caption d-block">
                <div class="display-4 font-weight-bold font-italic text-danger bg-warning">自動統計成績<br>
                  加強錯誤練習</div>
              </div>
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleFade" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleFade" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
    </div>
    <!-- 輪播 結束 -->

    <!-- footer 開始 -->
    <div w3-include-html="/footer.html"></div>
    <!-- footer 結束 -->
  </div>
</body>

<script src="/lib/jQuery/jquery-3.4.1.min.js"></script>
<script src="/lib/font-awesome/5.13.0/all.min.js"></script>
<script src="/lib/popper/1.16.1/popper.min.js"></script>
<script src="/lib/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<script src="/lib/_common/include.js"></script>

</html>
